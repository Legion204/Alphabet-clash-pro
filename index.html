<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Alphabet Clash Pro</title>
    <style>
        .anton-regular {
            font-family: "Anton", sans-serif;
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="anton-regular">
    <main class="bg-black min-h-screen bg-[url(images/planet.png)] bg-no-repeat bg-center bg-cover">
        <!-- game start menu -->
        <section id="game-start-menu" class="text-white">
            <div class="flex flex-col items-center space-y-5 min-h-screen justify-center">
                <h1 class="font-medium text-9xl ">ALPHABET CLASH</h1>
                <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Play Now” to Play</p>
                <button onclick="play()" class="btn text-black bg-white max-w-40 text-2xl">Play Now</button>
            </div>
        </section>
        <!-- playground -->
        <section id="playground" class="flex flex-col justify-center items-center min-h-screen space-y-10 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB2] flex flex-col items-center rounded-lg ">
                <div>
                    <p class="bg-[#2F2941] text-white pb-3 px-3 max-w-96 rounded-b-md">Don't watch keyboard while playing...</p>
                </div>
                <div>
                    <p id="current-alphabet" class="text-[#010313] text-9xl m-5 uppercase">r</p>
                </div>
            </div>
            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
            <!-- life line -->
            <div class="inter flex w-screen justify-around">
                <button class="btn text-white bg-[#894189] rounded-full border-none">Life <img src="images/hart.svg"
                        alt=""><span id="current-life">5</span></button>
                <button class="btn text-white bg-[#360490] rounded-full border-none">Score <img src="images/doller.svg"
                        alt=""><span id="current-score">0</span></button>
            </div>
        </section>
        <!-- final score -->
        <section id="final-score" class="inter flex justify-center items-center min-h-screen hidden">
            <div class="bg-[#FFFFFF33] text-center space-y-5 p-4 rounded-md">
                <p class="text-white font-medium text-xl">Game over!!!</p>
                <h2 class="font-semibold text-6xl text-white">Score :<span id="score">14</span></h2>
                <button onclick="play()" class="btn">Play again</button>
                <p class="text-white font-medium text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alphabet-clash-pro.js"></script>
</body>

</html>
